<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

  {% block extra_css %}{% endblock %}

  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Poppins', sans-serif; background-color: #0a0a0a; color: #fff; }

    /* ðŸŒŸ Navbar Glass */
    .navbar {
      background: rgba(20,20,20,0.7);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    .navbar-brand {
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 1.4rem;
    }
    .nav-link {
      position: relative;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 3px;
      background: linear-gradient(90deg, #ffcc00, #ff0080);
      transition: width 0.35s ease;
      border-radius: 2px;
    }
    .nav-link:hover::after,
    .nav-link.active::after { width: 100%; }
    .nav-link:hover { color: #ffcc00; }
    .nav-link i { transition: transform 0.3s ease, color 0.3s ease; }
    .nav-link:hover i { transform: translateY(-2px) scale(1.1); color: #ff0080; }

    /* ðŸŒŸ Footer Glass */
    footer {
      background: rgba(20,20,20,0.95);
      color: #ccc;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 3rem 0 1rem;
      text-align: center;
    }
    footer .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 0.5rem;
    }
    footer .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 1.4rem;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
    }
    footer .social-links a::before {
      content: "";
      position: absolute;
      width: 120%;
      height: 120%;
      background: linear-gradient(45deg, #ffcc00, #ff0080, #ffcc00);
      top: -10%;
      left: -10%;
      transform: rotate(45deg);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 0;
    }
    footer .social-links a:hover::before { opacity: 0.6; }
    footer .social-links a i { position: relative; z-index: 1; }
    footer p { margin-bottom: 0.5rem; font-weight: 500; }

    main { padding-top: 2.5rem; padding-bottom: 3rem; }
  </style>
</head>
<body>

<!-- ðŸŒŸ NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <i class="bi bi-stars me-2 text-warning"></i>
      Star<span class="text-warning">King</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.path=='/' %}active{% endif %}" href="/"><i class="bi bi-house-heart-fill me-1"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path=='/about' %}active{% endif %}" href="/about"><i class="bi bi-person-badge-fill me-1"></i> About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path=='/gallery' %}active{% endif %}" href="/gallery"><i class="bi bi-image-fill me-1"></i> Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path.startswith('/blog') %}active{% endif %}" href="/blog_story"><i class="bi bi-journal-bookmark-fill me-1"></i> Blog</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- ðŸŒŸ CONTENT -->
<main>
  {% block content %}{% endblock %}
</main>

<!-- ðŸŒŸ FOOTER -->
<footer>
  <div class="container">
    <p class="fw-bold">&copy; 2025 Star<span class="text-warning">King</span>. All Rights Reserved.</p>
    <div class="social-links">
      <a href="https://github.com/Mufarz-boop" target="_blank"><i class="bi bi-github"></i></a>
      <a href="https://www.tiktok.com/@alpheratz.family" target="_blank"><i class="bi bi-tiktok"></i></a>
      <a href="https://instagram.com/eadeon_vortiga" target="_blank"><i class="bi bi-instagram"></i></a>
      <a href="#"><i class="bi bi-twitter"></i></a>
    </div>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}

</body>
</html>
