<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Favicon PNG -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

  {% block extra_css %}{% endblock %}
</head>
<body>

<!-- ðŸŒŸ NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold d-flex align-items-center">
      <i class="bi bi-stars"></i>
      <span> Star<span><span class="text-warning">King</span></span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link {% if request.path=='/' %}active{% endif %}" href="/"><i class="bi bi-house-door-fill me-1"></i> Home</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path=='/about' %}active{% endif %}" href="/about"><i class="bi bi-person-circle me-1"></i> About</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path=='/gallery' %}active{% endif %}" href="/gallery"><i class="bi bi-image me-1"></i> Gallery</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path=='/blog' %}active{% endif %}" href="/blog"><i class="bi bi-journal-text me-1"></i> Blog</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ðŸŒŸ CONTENT -->
{% block content %}{% endblock %}

<!-- ðŸŒŸ FOOTER -->
<footer class="bg-dark text-light text-center py-4 mt-5">
  <div class="container">
    <p class="mb-3">&copy; 2025 StarKing. All rights reserved.</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% block scripts %}{% endblock %}
</body>
</html>
