{% extends 'base.html' %}
{% block title %}Projects{% endblock %}

{% block extra_css %}
<style>
/* ðŸŒŸ Judul gradasi */
.text-gradient {
  background: linear-gradient(90deg, #ff7f50, #ff4500);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ðŸŒŸ Card Glass Effect */
.project-card {
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  overflow: hidden;
  transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
  position: relative;
}
.project-card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3),
              0 0 25px rgba(255, 127, 80, 0.4),
              0 0 40px rgba(255, 69, 0, 0.3);
  border-color: rgba(255,127,80,0.4);
}

/* ðŸŒŸ Gambar zoom saat hover */
.project-card img {
  transition: transform 0.6s ease;
  border-bottom: 1px solid rgba(255,255,255,0.15);
}
.project-card:hover img {
  transform: scale(1.1);
}

/* ðŸŒŸ Tombol custom */
.project-card .btn-primary {
  background: linear-gradient(90deg, #ff7f50, #ff4500);
  border: none;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.project-card .btn-primary:hover {
  transform: scale(1.05);
  box-shadow: 0 5px 15px rgba(255, 127, 80, 0.5);
}

/* ðŸŒŸ Animasi fade-up saat scroll */
.project-card {
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}
.project-card.visible {
  opacity: 1;
  transform: translateY(0);
}

/* ðŸŒŸ Responsive */
@media (max-width: 768px) {
  .col-md-6.col-lg-4 { flex: 0 0 100%; max-width: 100%; }
}
</style>
{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">

    <!-- Judul -->
    <h1 class="text-center mb-5 fw-bold text-gradient display-4">My Projects</h1>

    <!-- Grid Projects -->
    <div class="row g-4">
      {% for project in projects %}
      <div class="col-md-6 col-lg-4">
        <div class="card project-card h-100">
          <img src="{{ url_for('static', filename='image/' + project.image_file) }}" 
               class="card-img-top" 
               alt="{{ project.title }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold">{{ project.title }}</h5>
            <p class="card-text text-muted">{{ project.description }}</p>
            <div class="mt-auto">
              <a href="{{ project.github_link }}" target="_blank" class="btn btn-primary w-100">
                <i class="bi bi-github me-1"></i> View Code
              </a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

  </div>
</section>
{% endblock %}

{% block scripts %}
<script>
// ðŸŒŸ Animasi fade-up saat scroll
const cards = document.querySelectorAll('.project-card');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      entry.target.classList.add('visible');
      observer.unobserve(entry.target);
    }
  });
}, { threshold: 0.2 });

cards.forEach(card => observer.observe(card));
</script>
{% endblock %}
